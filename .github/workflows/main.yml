name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change if needed

      - name: Install dependencies
        run: npm ci  # Ensures a clean install

      - name: Build project
        run: npm run build  # Ensure your React app builds correctly

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build  # Make sure this is your build output folder

  deploy-to-github-pages:
    needs: deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
