name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Ensure this is the correct build command

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          branch: gh-pages
          folder: build  # Ensure this is the correct output folder
